<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Request Form</title>
  <link rel="stylesheet" href="leave.html">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 40px;
      text-align: center;
    }
  
    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }
  
    .form-container {
      background-color: #fff;
      padding: 40px 60px;
      border-radius: 15px;
      width: 500px;
      margin: 0 auto 50px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
  
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
  
    .form-container button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  
    .form-container button:hover {
      background-color: #218838;
    }
  
    table {
      width: 80%;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
  
    th {
      background-color: #4a47a3;
      color: white;
    }
  
    .calendar-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  
    .calendar-cell {
      padding: 10px;
      margin: 5px;
      background-color: #4a47a3;
      color: white;
      border-radius: 6px;
      width: 40px;
      text-align: center;
    }
  </style>
  
  </head>
<body>

  <h1>Leave Request Form</h1>

  <div class="form-container">
    <form onsubmit="submitLeave(); return false;">
      <input type="text" id="name" placeholder="Your Name" required><br>
      <input type="date" id="start" required><br>
      <input type="date" id="end" required><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function submitLeave() {
      const name = document.getElementById("name").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (new Date(start) > new Date(end)) {
        alert("Start date cannot be after end date.");
        return;
      }

      const leaveData = {
        name,
        startDate: start,
        endDate: end
      };

      const allLeaves = JSON.parse(localStorage.getItem("leaveRequests")) || [];
      allLeaves.push(leaveData);
      localStorage.setItem("leaveRequests", JSON.stringify(allLeaves));

      // Redirect to display page
      window.location.href = "leave.html";
    }
  </script>

</body>
</html>
