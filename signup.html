<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body class="bg-gray-100">

  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
      <h2 class="text-2xl font-semibold text-center mb-6">Create Account</h2>

      <form id="signupForm" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" class="w-full p-2 border rounded-md" placeholder="Enter Your Name" required>
        </div>

        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border rounded-md" placeholder="Enter Email" required>
        </div>

        <div class="relative">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 border rounded-md pr-10" placeholder="Enter password" required>
          
            <!-- Eye Icon -->
            <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer" onclick="togglePassword()">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5
                  5 2.24 5 5-2.24 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
              </svg>
            </span>
          </div>
          

        <div>
          <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 border rounded-md" placeholder="******" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Sign Up</button>

      </form>

      <!-- Link to Login Page -->
      <div class="mt-4 text-center">
        <p>Already have an account? <a href="index.html" class="text-blue-500">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- ✅ JavaScript -->
  <script>
    document.getElementById('signupForm').onsubmit = function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return;
      }

      // ✅ Save to localStorage
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      // ✅ Redirect to pro.html
      window.location.href = "index.html";
    };
   

  </script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
  
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
  
      // Optional: Toggle icon style if needed
      eyeIcon.classList.toggle('text-gray-600');
      eyeIcon.classList.toggle('text-blue-500');
    }
  </script>
  

</body>
</html>
