<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .date-box {
      width: 260px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 25px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .date-box.highlight {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    .date-box.highlight:hover {
      background: linear-gradient(to right, #5d54a4, #6190e8); /* soft bluish gradient on hover */
      border-color: #1d2671;
      color: white;
      transform: translateY(-6px);
    }

    .name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .date-range {
      font-size: 18px;
      color: #34495e;
      margin-top: 5px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1, h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: 700;
    }

    table {
      margin: 30px auto;
      width: 90%;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      color: #34495e;
    }

    th {
      background-color: #3498db;
      color: white;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    #calendar {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .highlight .name {
      color: white;
    }

    .highlight .date-range {
      color: #dcdde1;
    }

    p {
      margin-top: 30px;
      font-size: 18px;
      color: #2c3e50;
    }

    @media (max-width: 600px) {
      .date-box {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <h1>üöÄ Leave Calendar View</h1>

  <h2>üìã Leave Requests</h2>
  <table id="leave-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>üìÖ Leave Summary</h2>
  <div id="calendar"></div>

  <script>
    // Function to format dates to DD/MM/YYYY format
    function formatDate(date) {
      const d = new Date(date);
      const day = String(d.getDate()).padStart(2, '0'); // Add leading 0 if single digit
      const month = String(d.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
      const year = d.getFullYear(); // Get full year (4 digits)

      return `${day}/${month}/${year}`; // Return in DD/MM/YYYY format
    }

    function renderLeaveTable(leaves) {
      const tableBody = document.querySelector("#leave-table tbody");
      tableBody.innerHTML = "";

      leaves.forEach(leave => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${leave.name}</td>
          <td>${formatDate(leave.startDate)}</td>
          <td>${formatDate(leave.endDate)}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function renderCalendar(leaves) {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      leaves.forEach(leave => {
        const box = document.createElement("div");
        box.className = "date-box highlight";
        box.innerHTML = `
          <div class="name">${leave.name}</div>
          <div class="date-range">${formatDate(leave.startDate)} ‚ûî ${formatDate(leave.endDate)}</div>
        `;
        calendar.appendChild(box);
      });
    }

    function init() {
      const leaves = JSON.parse(localStorage.getItem("leaveRequests")) || [];

      if (leaves.length === 0) {
        document.getElementById("calendar").innerHTML = "<p>No leave data yet. ‚úàÔ∏è</p>";
        return;
      }

      renderLeaveTable(leaves);
      renderCalendar(leaves);
    }
    
    function removeDuplicatesByPerson(leaves) {
      const seenNames = new Set();
      const filtered = [];

      leaves.forEach(leave => {
        if (!seenNames.has(leave.name)) {
          seenNames.add(leave.name);
          filtered.push(leave);
        }
      });

      return filtered;
    }

    init();
  </script>

</body>
</html>
